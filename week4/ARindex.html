<!DOCTYPE html> 



<html>
<head>
                             <meta charset="utf-8">
                            <script src="../aframe/aframe.min.js"></script>
                            <script src="../aR/aframe-ar.js"></script>
<script>
AFRAME.registerComponent('hello-world', {
 init: function () {
 console.log('Hello, World!');
 }
});
</script>
</head>
<body>
 <a-scene embedded arjs ="debug: true;">
<a-marker preset="hiro">
<a-entity scale="0.2 0.2 0.2" rotation="-90 0 0">
 <!- - <a-sky color="grey"></a-sky>- ->
<a-torus position="-2 1 -5" color="green" radius="1.2" animation="property: components.material.material.color;
type: color; from: green; to: red; loop: true; dur: 10000"></a-torus> 
<a-plane width="7" height="7" rotation="-55 0 0" position="-2 -2 -5" color="purple"
src="https://raw.githubusercontent.com/aframevr/sampleassets/master/assets/images/illustration/758pxCanestra_di_frutta_(Caravaggio).jpg" ></a-plane>
<a-cylinder color="yellow" height="2" radius="0.05"
 position="-2 -1 -5"></a-cylinder>
<a-cylinder color="blue" height="2" radius="0.05"
 position="-3 -1 -5"></a-cylinder> 
<a-torus-knot color="orange" radius="1.2"
 position="-3 1 -5"
animation="property: rotation; to: 0 0 360;  loop: true; dur: 10000"></a-torus-knot>
<a-plane width="9" height="2" position="3 1 -9"></a-plane> 
                                <a-text  font="../arial-msdf.json" negate="false" value=" Вітаю у браузері VR!" color="black"
 width="10" position="-0.5 1 -6" ></a-text>


<a-torus position="-2 1 -5" color="green" radius="1.2"
animation="property: components.material.material.color;
type: color; from: green; to: red; loop: true; dur: 10000">
</a-torus> 
<a-plane
src="https://raw.githubusercontent.com/aframevr/sampleassets/master/assets/images/illustration/758pxCanestra_di_frutta_(Caravaggio).jpg" width="7" height="7"
rotation="-55 0 0" position="-2 -2 -5" color="purple"></a-plane> 
</a-entity>
</a-marker>
<a-marker preset="kanji">
<a-entity geometry = "primitive: sphere; radius: 0.5"
 light= "type: point; color: white; intensity: 2"
material = "color: white; shader: flat; scr: ../HIRO.jpg"
position= "0 0 -1" ></a-entity>
</a-marker>
<a-marker  type='pattern' url='../assets/pattern-pi'>
<a-box></a-box>
</a-marker>
<a-entity camera></a-entity>
 </a-scene>

                </body>
</html>
