<html>
  <head>
    <script src="../aframe/aframe.min.js"></script>
       <script src="../aR/aframe-ar-nft.js"></script>
<script>
AFRAME.registerComponent('registerevents', {
 init: function () {
var marker = this.el;
marker.addEventListener('markerFound', fuction( ) {
 console.log('markerFound', marker.id); 
});
marker.addEventListener('markerLost', fuction( ) {
 console.log('markerLost', marker.id); 
});
 }
});
</script>

  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false; " renderer="logarithmicDepthBuffer: true;" embedded arjs="trackingMethod: best;">
<a-nft emitevents registerevents
type="nft"
url="week8/internet"
smooth="true"
smoothCount="10"
smoothTolerance=".01"
smoothThreshold="5">
<a-entity>
      <a-torus position="-2 1 -5" color="green" radius="100"></a-torus> 
<a-plane width="7" height="7" rotation="5 0 0"
 position="-2 -2 -5" color="purple"></a-plane>
<a-cylinder color="yellow" height="2" radius="100"
 position="-2 -1 -5"></a-cylinder>
<a-cylinder color="blue" height="2" radius="100"
 position="-3 -1 -5"></a-cylinder> 
<a-torus-knot color="orange" radius="100"
 position="-3 1 -5"></a-torus-knot>
<a-plane width="9" height="2" position="3 1 -9"></a-plane> 
                                <a-text  font="arial-msdf.json" negate="false" value=" Вітаю у браузері VR!" color="black"
 width="10" position="-0.5 1 -6" ></a-text>
<a-torus position="-2 1 -5" color="green" radius="100"
animation="property: components.material.material.color;
type: color; from: green; to: red; loop: true; dur: 10000">
</a-torus> 
<a-plane
src="https://raw.githubusercontent.com/aframevr/sampleassets/master/assets/images/illustration/758pxCanestra_di_frutta_(Caravaggio).jpg" width="7" height="7"
rotation="-55 0 0" position="-2 -2 -5" color="purple"></a-plane> 

</a-entity>
</a-nft>
 <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
