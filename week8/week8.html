<html>
  <head>
    <script src="../aframe/aframe.min.js"></script>
       <script src="../aR/aframe-ar-nft.js"></script>
<script>
AFRAME.registerComponent('registerevents', {
 init: function () {
var marker = this.el;
marker.addEventListener('markerFound', fuction( ) {
 console.log('markerFound', marker.id); 
});
marker.addEventListener('markerLost', fuction( ) {
 console.log('markerLost', marker.id); 
});
 }
});
</script>

  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false; " renderer="logarithmicDepthBuffer: true;" embedded arjs="trackingMethod: best;">
<a-nft emitevents registerevents
type="nft"
url="week8/internet"
smooth="true"
smoothCount="10"
smoothTolerance=".01"
smoothThreshold="5">
<a-entity>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="red"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>



</a-entity>
</a-nft>
 <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
